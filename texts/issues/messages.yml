# Metadata Download
# ==============================================================================
#
# Mostly affects the whole repository.

- type: RESUMPTION_TOKEN_FAILURE
  matches: [OAI_ENDPOINT]
  severity: ERROR
  trigger: |
    When we are unable to download due to a failed resumptionToken
  title: OAI-PMH resumption token failure
  description: |
    The resumption token issued results in a failed request

    {{ url }}
  resolution: |
    This might be a temporary issue. If the issue persists, please test the [OAI-PMH configuration](https://core.ac.uk/documentation/data-providers-guide#configuration) of your repository.
    You can check and [edit](https://core.ac.uk/documentation/data-providers-guide#changing-repository) the OAI-PMH endpoint in the [Dashboard settings](https://core.ac.uk/documentation/data-providers-guide#changing-repository).
  details: [url]

- type: INVALID_OAIPMH_ENDPOINT
  severity: ERROR
  trigger: |
    If the OAI-PMH harvest fails, and it is caused because of an incorrect
    OAI-PMH endpoint
  title: OAI-PMH endpoint is not valid
  description: |
    Your current OAI-PMH endpoint ({{ oaiPmhEndpoint }}) is not valid.
    If you changed the endpoint recently, please, update it in
    [Settings](./settings#oai-pmh).
  resolution: |
    You may [update the OAI-PMH](https://core.ac.uk/documentation/data-providers-guide#changing-repository) endpoint in the [settings](https://dashboard.core.ac.uk/data-providers/1/repository) (Dashboard > Settings > Repository > Your Repository > OAI-based URL)
  details: [oaiPmhEndpoint]

