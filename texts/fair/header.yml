title: FAIR Report
description: |
  This report aim to support the repositories in the USRN Discovery Pilot project to increase interoperability across the
  national and global repository network and establish a suitable institutional repository to be an "agency designated" (as
  defined by [the OSTP memo](https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-Access-Memo.pdf) ) repository
  for federally funded research.<br>

