  - id: applicationProfile
    isEnable: yes
    type: statistic
    title: Your repository metadata supports a widely used Application Profile
    description: |
      Ensuring the usage of a well-known application profile means that the metadata of the publication is described in a less ambiguous and more accurate way.
      Most used publications profiles are the OpenAIRE Guidelines 3.0+ and the RIOXX metadata application profile.
    prefix: |
    recommendation: |
          CORE requires Dublin Core as a minimum; it supports OpenAIRE Guidelines; and it recommends RIOXX version 3.

          CORE recommends that repositories use RIOXX v3, which we consider to be the most suitable metadata application profile
          for describing scholarly research outputs. Rioxx: The Research Outputs Metadata Schema was developed
          for institutional repositories to share metadata about the scholarly resources they contain.

          Information about how to comply with metadata recommendation s are provided in the CORE Data Providerâ€™s Guide.
