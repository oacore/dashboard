title: USRN certification
description: |
  A set of [desirable characteristics](https://sparcopen.org/wp-content/uploads/2022/10/Desirable-Characteristics-of-Digital-Publication-Repositories-APPROVED-20230331.pdf) alongside good practices is necessary to increase interoperability across the national and global repository network and establish suitability of a digital publication repository to be an “agency-designated” repository for federally funded research.
