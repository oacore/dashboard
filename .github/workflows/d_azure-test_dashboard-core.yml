name: 2025 deploy azure

on:
  push:
    branches:
      - d_azure-test
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: dashboard-core             # <-- Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: '.'                # <-- Project root
  NODE_VERSION: '18.x'                          # <-- Node version
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  API_KEY: ${{ secrets.API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies and build
        run: |
          npm ci --legacy-peer-deps
          npm run build --if-present

      - name: Create deployment package
        run: |
          zip -r release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3FF26F0451A948E69B483D16F8DFFC6D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BB21B3BC763B4DD991AF2BB08D56D3A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B33628D419EB47EA8906FE11B16BCE3B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: release.zip

      - name: Logout from Azure
        run: az logout
