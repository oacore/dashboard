name: 2025 deploy azure

on:
  push:
    branches:
      - d_azure-test
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: 'dashboard-core'
  AZURE_WEBAPP_PACKAGE_PATH: './output'
  NODE_VERSION: '16.x'
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  API_KEY: ${{ secrets.API_KEY }}
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and build
        run: |
          npm ci --legacy-peer-deps
          npm run build
          mkdir -p ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          cp -r .next public package.json ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3FF26F0451A948E69B483D16F8DFFC6D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BB21B3BC763B4DD991AF2BB08D56D3A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B33628D419EB47EA8906FE11B16BCE3B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Azure logout
        run: az logout
