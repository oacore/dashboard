name: 2025 azure deploy - test

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  API_KEY: ${{ secrets.API_KEY }}

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - d_azure-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies and build
        run: |
          npm ci --legacy-peer-deps
          # NODE_OPTIONS=--openssl-legacy-provider npm run build --if-present
          npm run build --if-present

      - name: Create deployment zip (keep node_modules)
        # run: zip -r release.zip . -x ".git/*"
        run:  zip -r release.zip . -x ".git/*" ".github/*" "tests/*" "*.log" "README.md" "*.md" ".vscode/*" ".env*" "docs/*" ".next/cache/*"


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download zip artifact
        uses: actions/download-artifact@v4
        with:
          name: app-zip


      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dashboard-core'
          slot-name: 'Production'
          package: .
