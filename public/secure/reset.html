<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' *.core.ac.uk;">

<title>Change user password</title>

<link href="/sanitize.css" rel="stylesheet" />
<link href="/design/global/foundation/index.css" rel="stylesheet" />
<link href="/design/global/elements/button/button.css" rel="stylesheet" />
<link href="/design/global/elements/forms/styles.css" rel="stylesheet" />
<link href="/design/global/elements/message/message.css" rel="stylesheet" />

<link href="/secure/reset.css" rel="stylesheet" />

<form id="password-form" method="post" class="reset-form">
  <div id="message" class="message fill"></div>
  <p class="group">
    <input id="email" class="control" type="email" name="email" autocomplete="email" placeholder="Email">
    <label class="label" for="email">Email</label>
  </p>

  <p class="group">
    <input id="token" class="control" type="text" name="token">
    <label class="label" for="token">Token</label>
  </p>

  <p class="group">
    <input id="password" class="control" type="password" placeholder="Enter Password" name="password" autocomplete="current-password" required>
    <label class="label" for="password">Password</label>
  </p>

  <p class="group">
    <input id="newPassword" class="control" type="password" placeholder="Enter Password" name="newPassword" autocomplete="new-password" minlength="8" maxlength="100" required>
    <label class="label" for="newPassword">New password</label>
  </p>
  <p class="group">
    <input id="newPasswordAgain" class="control" type="password" placeholder="Enter Password" name="newPasswordAgain" autocomplete="new-password" minlength="8" maxlength="100" required>
    <label class="label" for="newPasswordAgain">Repeat password</label>
  </p>
  <button class="button contained" type="submit">Save</button>
</form>

<script src="/secure/reset.js" ></script>
