<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' *.core.ac.uk;">

<title>Register from invitation</title>

<link href="/sanitize.css" rel="stylesheet" />
<link href="/design/global/foundation/index.css" rel="stylesheet" />
<link href="/design/global/elements/button/button.css" rel="stylesheet" />
<link href="/design/global/elements/forms/styles.css" rel="stylesheet" />
<link href="/design/global/elements/message/message.css" rel="stylesheet" />
<link href="/secure/invitation.css" rel="stylesheet" />

<form id="registration-form" method="post" class="">
  <div id="message" class="message fill"></div>
  <p class="group">
    <input id="email" class="control" type="text" name="email" placeholder="Enter Email" autocomplete="username">
    <label class="label" for="email">Email</label>
  </p>

  <p class="group">
    <input id="invitationCode" class="control" placeholder="Enter invitation token" type="text" name="invitationCode">
    <label class="label" for="invitationCode">Token</label>
  </p>

  <p class="group">
    <input id="password" class="control" type="password" placeholder="Enter Password" name="password" autocomplete="new-password" minlength="8" maxlength="100" required>
    <label class="label" for="password">Password</label>
  </p>

  <p class="group">
    <input id="passwordAgain" class="control" type="password" placeholder="Enter Password" name="passwordAgain" autocomplete="new-password" minlength="8" maxlength="100" required>
    <label class="label" for="passwordAgain">New password</label>
  </p>
  <div class="group terms">
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">
      <p>
        Confirm that the content you provide is open access according to the Budapest Open Access Initiative:
      </p>
      <p>
        By 'open access' to this literature, we mean its free availability on the public internet,
        permitting any users to read, download, copy, distribute, print, search, or link to the full texts
        of these articles, crawl them for indexing, pass them as data to software, or use them for any other
        lawful purpose, without financial, legal, or technical barriers other than those inseparable
        from gaining access to the internet itself. The only constraint on reproduction and distribution,
        and the only role for copyright in this domain,
        should be to give authors control over the integrity of their work and the right to be properly
        acknowledged and cited.
      </p>

    </label>
  </div>
  <button class="button contained" type="submit">Register</button>
</form>

<script src="/secure/invitation.js" ></script>
