<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' *.core.ac.uk;">

<title>Login into CORE Dashboard</title>

<link href="/sanitize.css" rel="stylesheet" />
<link href="/design/foundation/index.css" rel="stylesheet" />
<link href="/design/elements/button/button.css" rel="stylesheet" />
<link href="/design/elements/forms/text-field.css" rel="stylesheet" />
<link href="/secure/login.css" rel="stylesheet" />

<form id="login-form" method="post" class="">
  <h1>Login</h1>
  <div id="message" class="message"></div>
  <div class="blur-background">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>

  <p class="container">
    <input id="email" type="email" placeholder="Enter email" name="email" autocomplete="email" required>
    <label for="email">Email</label>
  </p>
  <p class="container">
    <input id="password" type="password" placeholder="Enter Password" name="password" autocomplete="current-password" required>
    <label for="password">Password</label>
  </p>
  <input type="hidden" name="remember_me" value="on">

  <button class="button contained" type="submit">Login</button>
</form>

<script src="/secure/login.js" ></script>
