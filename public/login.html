<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' *.core.ac.uk;">

<title>Login into CORE Dashboard</title>

<link href="/sanitize.css" rel="stylesheet" />
<link href="/login.css" rel="stylesheet" />

<form id="login-form" action="https://api.core.ac.uk/login_check" method="post">
  <h1>Login</h1>
  <div id="error-message" class="message"></div>
  <label for="email"><b>Email</b></label>
  <input id="email" type="email" placeholder="Enter email" name="email" required>

  <label for="password"><b>Password</b></label>
  <input id="password" type="password" placeholder="Enter Password" name="password" required>

  <input type="hidden" name="remember_me" value="on">

  <button type="submit">Login</button>
</form>

<script src="/login.js" ></script>
